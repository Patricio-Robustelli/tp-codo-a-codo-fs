<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="img/trebol.ico">
    <title>Afortunada</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <div class="icono"><img src="img/trebol.ico" alt="" width="40px"> <a href="index.html"></a></div>
            <div class="nombre"><a href="index.html">Afortunada</a></div>
        </div>
        <div class="botones"><a href="pedir.html">Pedinos</a></div>
        <div class="botones"><a href="platos.html">Platos</a></div>
        <div class="botones"><a href="sucursales.html">Sucursales</a></div>
        <div class="botones"><a href="formulario.html">RR. HH.</a></div>
    </div>
    <img src="img/fondo pizza.jpg" alt="" width="100%">
    <main>
        <h1>Formulario</h1>
        <h2>Formulario de Inscripcion</h2>
        <form action="" method="">
            <fieldset>
                <legend>Datos requeridos</legend>
            
            <label for="nom">Nombre: </label>
            <input type="text" name="nombre" id="nom" required> <br>
            
            <label for="ape">Apellido: </label>
            <input type="text" name="apellido" id="ape" required> <br>
            
            <label for="dni">DNI: </label>
            <input type="number" name="DNI" id="" min="3000000"> <br>
    
            <label for="fecnac">Fecha de nacimiento: </label>
            <input type="date" name="fechanaciemiento" id="fecnac"> <br>
    
            <label for="correo">E-mail: </label>
            <input type="email" name="email" id="correo"><br>
    
            <label for="comentarios">Escriba su consulta: </label>
            <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Escriba aqui..."></textarea>
    
            </fieldset>
            
    
    
            
            <br><br>
            <input type="submit" value="Enviar datos">
    
    
    
        </form>
    </main>

    

    <footer id="footer"></footer>
    
    <script src="js/java.js"></script>
</body>

</html>
