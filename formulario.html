<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/387c34a4d9.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/trebol.ico">
    <title>Restaurant La Fortuna</title>
</head>

<body>
    <header>

        <div class="header-info">
            <li class="header-info-text"><a href="https://www.google.com.ar/maps">Av.Rivadavia 1234, CABA </a></li>
            <li class="header-info-text">1123456789 (SOLO WHATSAPP)</li>
            <li class="header-info-text">Atencion al cliente</li>
        </div>

        <div class="logo">
            <img src="img/trebol.ico" alt=""> <a href="./index.html"></a>
            <div class="nombre"><a href="index.html">La Fortuna </a></div>
        </div>

        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn"><img src="./img/icono_menu.png" alt="iconomenu"></label>
            
            <ul>
                <li class="botones"><a href="./pedir.html">Pedinos</a></li>
                <li class="botones"><a href="./platos.html">Platos</a></li>
                <li class="botones"><a href="./sucursales.html">Sucursales</a></li>
                <li class="botones"><a href="./formulario.html">RR.HH.</a></li>
            </ul>
            
        </nav>
    </header>

    <main class="formmenu">

        

        <div class="form_encabezado">
            <h1>TRABAJA CON NOSOTROS</h1>
            <h2>Dejanos un mensaje</h2>
            
        </div>
        
        <form action="" method="">
            
                <div>
                    <label for="nom">Nombre y Apellido: </label>
                    <input type="text" name="nombreyapellido" id="nomape" required>
                </div>

                <div>
                    <label for="dni">DNI: </label>
                    <input type="number" name="DNI" id="" min="3000000">
                </div>

                <div>
                    <label for="fecnac">Fecha de nacimiento: </label>
                    <input type="date" name="fechanaciemiento" id="fecnac">
                </div>

                <div>
                    <label for="correo">E-mail: </label>
                    <input type="email" name="email" id="correo">
                </div>
                <div class="cajacv">
                    <div class="adjuntarcv">
                        <i class="fa-solid fa-folder-open"></i>
                        <label for="btn-file">ADJUNTAR ARCHIVO CV</label>
                        <input type="file" id="btn-file">
                    </div>

                </div>

                <div>
                    <textarea name="" id="" placeholder="Mensaje"></textarea>
                </div>
                <input type="submit" value="Enviar datos">
            
        </form>

    </main>

    <footer id="footer"></footer>


    <script src="js/java.js"></script>
</body>

</html>
